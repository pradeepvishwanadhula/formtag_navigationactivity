<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body bgcolor="olivegreen"> 
    <center>
        <h1>Reset Password</h1>
        
        <form action="formtagnavigatepagelogin_pradeep.html" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="new-password" required><br><br>
            
            <label for="confirm-password">Confirm New Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            
            <input type="submit" value="Reset Password"/>
        </form>
        
        <br>
        <a href="./formtagnavigatepagelogin_pradeep.html">Back to Login</a>
    </center>
